<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">

  <title>Rock Paper Scissors</title>
</head>

<body>
  <div id="title">
    REACH 5 POINTS TO DEFEAT THE COMPUTER
  </div>
  <div class="buttons">
    <img data-selection="Rock" src="rock.png">
    <img data-selection="Paper" src="paper.png">
    <img data-selection="Scissors" src="scissors.png">
  </div>
  <div class="scorecard">
    <p id="score-title">SCORE:</p>
    <p id="scores">0 : 0</p>
  </div>
</body>

</html>
